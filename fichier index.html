<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz Gaboma - Testez votre connaissance du Gabon</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/flag.png" alt="Drapeau du Gabon" class="flag">
            <h1>QUIZZ GABOMA</h1>
            <p>Testez vos connaissances sur le Gabon</p>
        </header>

        <div id="login-screen" class="screen">
            <h2>Connexion</h2>
            <input type="text" id="username" placeholder="Votre pseudo">
            <button id="start-btn">Commencer</button>
        </div>

        <div id="game-screen" class="screen hidden">
            <div class="game-header">
                <div class="timer">
                    <span>‚è±Ô∏è</span>
                    <span id="time">60</span>s
                </div>
                <div class="score">
                    <span>üèÜ</span>
                    <span id="points">0</span> pts
                </div>
            </div>

            <div class="category-selector">
                <h3>Choisissez une cat√©gorie :</h3>
                <div class="categories">
                    <button data-category="histoire">Histoire</button>
                    <button data-category="estuaire">Estuaire</button>
                    <button data-category="haut-ogooue">Haut-Ogoou√©</button>
                    <!-- Ajouter les autres provinces -->
                </div>
                
                <select id="difficulty">
                    <option value="easy">Facile</option>
                    <option value="hard">Difficile</option>
                </select>
            </div>

            <div class="question-container">
                <h2 id="question-text">Pr√™t √† jouer ? Choisissez une cat√©gorie !</h2>
                <div id="options-container" class="options"></div>
            </div>
        </div>

        <div id="result-screen" class="screen hidden">
            <h2>R√©sultats</h2>
            <div class="final-score">
                <span id="final-score">0</span> points
            </div>
            <button id="restart-btn">Rejouer</button>
            
            <div class="leaderboard">
                <h3>Classement</h3>
                <ol id="leaderboard-list"></ol>
            </div>
        </div>
    </div>

    <audio id="correct-sound" src="sounds/correct.mp3"></audio>
    <audio id="wrong-sound" src="sounds/wrong.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
